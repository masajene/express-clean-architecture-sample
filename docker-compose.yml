version: '3'
services:
  postgres:
    image: "postgres:14"
    container_name: "postgres"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: test
      PGPASSWORD: test
      POSTGRES_DB: test
      TZ: "Asia/Tokyo"
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres: